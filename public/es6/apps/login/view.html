<div class="sti-login">
    <h2>登录</h2>
    <form @submit.prevent="login" role="form">
        <div class="form-group">
            <input id="username" type="text" class="form-control" placeholder="用户名" v-model="username">
        </div>
        <div class="form-group">
            <input id="password" type="password" class="form-control" placeholder="密码" v-model="password">
        </div>
        <div class="form-group">
            <button id="submit" type="submit" class="btn btn-info btn-block">登录</button>
            <button id="submit" type="button" class="btn btn-default btn-block">返回</button>
        </div>
     </form>
</div>
