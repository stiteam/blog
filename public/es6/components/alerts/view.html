<transition-group name="list-complete" tag="div" class="alerts-wrap">
    <div v-for="a in alertList" :key="a.number" class="alert-wrap alert" :class="a.type" role="alert">
        {{a.message}}
        <button type="button" class="close" @click="remove(a.number)" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
</div>
