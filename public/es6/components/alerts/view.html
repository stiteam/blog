<div class="alerts-wrap" v-show="empty">
    <div v-for="(a, index) in alertList" class="alert-wrap alert" :class="a.type" role="alert" @animationend="remove(index)">
        {{a.message}}
        <button type="button" class="close" @click="remove(alertList[index])" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
</div>
